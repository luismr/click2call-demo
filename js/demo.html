<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Click2Call Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script type="text/javascript" src="http://api.ligflat.com.br/click2call/lib/jquery.min.js"></script>
    <script type="text/javascript" src="http://api.ligflat.com.br/click2call/click2call.min.js"></script>
</head>
<body>

    <h1>Demo Click2Call</h1>
    <p>
        <button class="click2call-btn">
            <i class="icon-phone"></i>
            Ligue JÃ¡</button>
    </p>
    <p>
        <input type="text" id="ligflat-id" placeholder="Ligflat ID to call" />
    </p>


    <!-- Your Script do Click2Call -->
    <script type="text/javascript">
    jQuery(function($)
    {
        /*
         * Put your Click2Call id below
         */
        $('.click2call-btn').click2call({
            id: 'fill-with-ligflat-id',
        })
        .on('click', function() {
            // We are getting the ID dinamically, from the input
            // So we set the Click2Call ID on the button object
            $(this).data('click2call').options.id = $('#ligflat-id').val();
        });
    });
    </script>
</body>
